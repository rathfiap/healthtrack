<!DOCTYPE html>
<html lang="pt-br">
  
<header>

  <title>Health Track</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Meu CSS-->
  <link rel="stylesheet" type="text/css" href="css/estilos.css">

  <!-- Imagens Iconify -->
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

</header>
  
<body>
    <div class="container-fluid">

        <div class="row">
          <header>
            <span class="iconify" data-icon="ic:twotone-health-and-safety" data-inline="false"></span>
            HEALTH TRACK
          </header>
        </div>
    
        <div class="login-box">
            <form action="dashboard.html" method="post" id="login">          
                <div class="login-columns">
                    <div class="login-column">
                        <label for="username" class="login-label">Usu√°rio</label>
                        <input type="text" name="username" class="login-input" id="username" placeholder="nome@exemplo.com" />
                    </div>
                </div>

                <div class="login-column">
                    <label for="password" class="login-label">Senha</label>
                    <input type="password" name="password" id="password" class="login-input" placeholder="password"/>
                </div>
                <div class="login-footer">
                    <input type="submit" id="loginbtn" class="login-btn" value="Entrar" />
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
  
</body>

</html>
